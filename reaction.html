<!DOCTYPE html>
<html lang="en">

<head>
    <title>setTimeout use</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid align-center" align="middle">
        <h2 style="color:burlywood;" class="display-2">PrasannaKumar Nandhigama</h2>
        <p id="target" class="display-3">Your Time</p>
        <p><img src="timer.png" width="250px" ; height="250px" ; />
        <p id="countdown" class="display-3">Count</p>
        </p><br>
        <button type="button" class="btn btn-success" onclick="startTime()">Start Timer</button>
        <button type="button" class="btn btn-danger" onclick="recordReact()">React Now</button>
    </div>

    <script>
        myTime = undefined;
        m = 3
        function recordReact() {
            myTime = Date.now();
            console.log(myTime);
        }
        function startTime() {
            for (let i = 0; i <= m; i++) {
                j = (m - i) * 1000;
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i;
                }, j)
            }
            setTimeout(() => {
                if (myTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow";
                }
                else {
                    now = Date.now();
                    differnce = now - myTime
                    document.getElementById("target").innerHTML = "Time was " + differnce + " ms"
                    myTime = undefined
                }
            }, m * 1000)
            m = Math.round(Math.random() * (10 - 2) + 0);
        }
    </script>
</body>

</html>
